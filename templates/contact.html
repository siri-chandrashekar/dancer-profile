{% extends "base.html" %}

{% block title %}Contact - Siri Chandrashekar{% endblock %}

{% block content %}
<section class="contact-section section-padding hero-section contact-hero" id="section_6">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 ms-auto">
                <h2 class="text-center mb-4 mt-3 text-white">Interested? Let's talk</h2>
                <div class="text-center my-3">
                    <h5 class="gradient-orange-text mb-0">
                    I'd love to hear from you, let's create together...
                    </h5>
                    <div style="display: flex; justify-content: center; gap: 4px; align-items: center;">
                    <span class="gradient-orange-text" style="font-weight:500;">
                        Email ID:
                    </span>
                    <p style="font-weight:500; color: #EE5007; margin: 0;">
                        dancer.sirichandrashekar@gmail.com
                    </p>
                    </div>
                </div>
                <div class="tab-content shadow-lg mt-5" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-ContactForm" role="tabpanel" aria-labelledby="nav-ContactForm-tab">
                        <form class="custom-form contact-form mb-5 mb-lg-0" action="#" method="post" role="form">
                            <div class="contact-form-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="text" name="contact-name" id="contact-name" class="form-control" placeholder="Full name" required>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <input type="email" name="contact-email" id="contact-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                    </div>
                                </div>
                                <!-- <input type="text" name="contact-company" id="contact-company" class="form-control" placeholder="Company" required> -->
                                <textarea name="contact-message" rows="3" class="form-control" id="contact-message" placeholder="Message"></textarea>
                                <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Send message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
